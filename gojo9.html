    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #ffffff;
            overflow: hidden;

            /* War energy background */
            background: radial-gradient(circle at top, #4b0082, #8b0000, #000000);
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        h1 {
            color: #ffffff;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #6a00ff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        img {
            max-width: 40%;
            max-height: 40vh;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.95);
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            color: #ffdede;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #000;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: rgba(0,0,0,0.7);
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #555;
            transition: 0.3s;
        }

        a:hover {
            background-color: rgba(255,255,255,0.15);
        }

        /* Light flashes */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.05);
            animation: flash 3s infinite;
            pointer-events: none;
        }

        @keyframes flash {
            0%, 90%, 100% { opacity: 0; }
            92% { opacity: 0.5; }
            94% { opacity: 0.2; }
        }
    </style>
</head>
