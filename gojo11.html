<!DOCTYPE html>
<html>
<head>
    <title>Gojo 11 — Eternal Peace</title>

    <style>
        body {
            margin: 0;
            padding: 60px 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #555;

            /* White & off-white calm background */
            background: linear-gradient(to bottom, #ffffff, #f6f6f6, #eeeeee);
        }

        h1 {
            font-size: 34px;
            font-weight: 400;
            color: #888;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        img {
            max-width: 50%;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        p {
            font-size: 19px;
            line-height: 1.7;
            color: #777;
            font-style: italic;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            margin: 8px;
            padding: 12px 26px;
            background-color: rgba(255,255,255,0.6);
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        a:hover {
            background-color: #ffffff;
        }

        /* Floating angel light */
        .angel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(
                circle at 50% 30%,
                rgba(255,255,255,0.6),
                transparent 60%
            );
            animation: glow 6s ease-in-out infinite;
        }

        @keyframes glow {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
    </style>
</head>

<body>

    <div class="angel"></div>

    <h1>At Peace with his best friend he loved dearly</h1>

<h2> satoru and suguru are finally together</h2>

    <!-- Angel / heaven themed image -->
    <img src="gojo8.jpg" alt="Gojo at peace">

    <p>
        Surrounded by light,  
        guided by angels,  
        his soul finally rests — calm, free, and unburdened.
    </p>

</html>
